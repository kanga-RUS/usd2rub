<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>USD to RUB Converter</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">


    <script src="static/jquery-1.12.1.min.js"></script>
    <script type="text/javascript" src="static/script.js"></script>
  </head>

  <body class="text-center">

    <div class="container h-100">
       <div class="row h-100 justify-content-center align-items-center">
        <form>
          <h1 class="h3 mb-3 font-weight-normal">Currency Converter</h1>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputUSD">USD</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">$</div>
                </div>
                <input type="text" class="form-control" id="inputUSD" name="inputUSD" placeholder="0" required>
              </div>
            </div>

            <div class="form-group col-md-6">
              <label for="inputRUB">RUB</label>
              <div class="input-group mb-2">
                <div class="input-group-prepend">
                  <div class="input-group-text">&#x20bd</div>
                </div>
                <input type="text" class="form-control" id="inputRUB" name="inputRUB" placeholder="0" readonly>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary calc">Convert</button>
          <p id="error" class="mt-5 mb-3"></p>
        </form>
      </div>
    </div>
  </body>
</html>
